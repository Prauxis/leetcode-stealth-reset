<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LeetCode Toggle</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 140px;
      min-width: 220px;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .label {
      font-size: 14px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4f46e5;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="toggle-container">
      <span class="label">Enable</span>
      <label class="switch">
        <input type="checkbox" id="toggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
